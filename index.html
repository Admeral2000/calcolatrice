<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <div class="calculation">
        <div class="input-wrapper">
          <p class="application-name">Calcolatrice</p>
          <div class="line"></div>
        </div>
        <div class="button-wrapper">
          <button>C</button>
          <button><i class="fa-solid fa-delete-left"></i></button
          ><button>%</button><button id="cl-green">/</button><button>7</button
          ><button>8</button><button>9</button><button id="cl-green">X</button
          ><button>4</button><button>5</button><button>6</button
          ><button id="cl-green">-</button><button>1</button><button>2</button
          ><button>3</button><button id="cl-green">+</button
          ><button id="trg">
            <i class="fa-solid fa-circle-half-stroke"></i></button
          ><button>0</button><button>,</button
          ><button id="br"><div id="equal">=</div></button>
        </div>
      </div>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
